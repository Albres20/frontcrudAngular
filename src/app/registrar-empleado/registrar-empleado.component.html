<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleados</h3>
    <form action="" class="" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="empleado.nombre">        
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="empleado.apellido">
        </div>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="empleado.email">
        </div>
        <div class="form-group"><button class="btn btn-success">Guardar</button></div>
        <hr>
    </form>
</div>
